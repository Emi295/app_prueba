<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ - S-Manga</title>

	<!-- Favicon Icon -->
	<link rel="shortcut icon" href="/resources/img/logo.png" type="image/x-icon">
	
	<!-- Start Include All CSS -->
    <link rel="stylesheet" href="/resources/css/index.css">
    <link rel="stylesheet" href="/resources/css/menu-vertical.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
     
	<!-- Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- End Include All CSS -->
</head>

<body>
	
	<!-- Fragment Header -->
	<div th:replace="~{/fragments/header :: myheader}"></div>
	<br>
	<br>

	<!-- Main Container -->
	<div class="container py-5">
		<!-- Registers Count -->
		<div class="d-flex align-items-center">
			<i class="fa-brands fa-artstation fs-5"></i>
			<h3 class="m-0 ps-2">Registros Del Sistema</h3>
		</div>
		<hr>
		
		<div class="col-md-12">
			<div class="row">			
				<!-- card-administrator -->
				<div class="col-xl-3 col-lg-6">
					<div class="card l-bg-orange-dark">
						<div class="card-statistic-3 p-4">
							<div class="card-icon card-icon-large">
								<!-- icon -->
								<i class="fas fa-mug-hot"></i>
							</div>
							<div class="mb-4">
								<h5 class="card-title fw-bold mb-0">Empleados</h5>
							</div>
							<div class="mb-2 d-flex align-items-center justify-content-between">
								<!-- link -->
								<a th:href="@{/administrador/lista}" class="btn btn-sm btn-outline-light px-4">Ir <i class="fa fa-arrow-up"></i></a>
								<!-- count -->
								<h2 class="d-flex align-items-center mb-0" th:text="${cantAdministrador}"></h2>
							</div>
							<div class="progress mt-1 " data-height="8" style="height: 8px;">
								<div class="progress-bar bg-light" role="progressbar"
									data-width="25%" aria-valuenow="25" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- card-user -->
				<div class="col-xl-3 col-lg-6">
					<div class="card l-bg-blue-dark">
						<div class="card-statistic-3 p-4">
							<div class="card-icon card-icon-large">
								<i class="fas fa-user-friends"></i>
							</div>
							<div class="mb-4">
								<h5 class="card-title fw-bold mb-0">Clientes</h5>
							</div>
							<div class="mb-2 d-flex align-items-center justify-content-between">
								<!-- link -->
								<a th:href="@{/usuario/lista}" class="btn btn-sm btn-outline-light px-4">Ir <i class="fa fa-arrow-up"></i></a>
								<!-- count -->
								<h2 class="d-flex align-items-center mb-0" th:text="${cantUsuario}"></h2>			
							</div>
							<div class="progress mt-1" data-height="8" style="height: 8px;">
								<div class="progress-bar bg-light" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- card-book -->
				<div class="col-xl-3 col-lg-6">
					<div class="card l-bg-green-dark">
						<div class="card-statistic-3 p-4">
							<div class="card-icon card-icon-large">
								<!-- icon -->
								<i class="fas fa-journal-whills"></i>
							</div>
							<div class="mb-4">
								<h5 class="card-title fw-bold mb-0">Mangas</h5>
							</div>
							<div class="mb-2 d-flex align-items-center justify-content-between">
								<!-- link -->
								<a th:href="@{/manga/lista}" class="btn btn-sm btn-outline-light px-4">Ir <i class="fa fa-arrow-up"></i></a>
								<!-- count -->
								<h2 class="d-flex align-items-center mb-0" th:text="${cantManga}"></h2>
							</div>
							<div class="progress mt-1 " data-height="8" style="height: 8px;">
								<div class="progress-bar bg-light" role="progressbar"
									data-width="25%" aria-valuenow="25" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- card-editorial -->
				<div class="col-xl-3 col-lg-6">
					<div class="card l-bg-cherry">
						<div class="card-statistic-3 p-4">
							<div class="card-icon card-icon-large">
								<!-- icon -->
								<i class="fab fa-phoenix-framework"></i>
							</div>
							<div class="mb-4">
								<h5 class="card-title fw-bold mb-0">Editoriales</h5>
							</div>
							<div class="mb-2 d-flex align-items-center justify-content-between">
								<!-- link -->
								<a th:href="@{/editorial/lista}" class="btn btn-sm btn-outline-light px-4">Ir <i class="fa fa-arrow-up"></i></a>
								<!-- count -->
								<h2 class="d-flex align-items-center mb-0" th:text="${cantEditorial}"></h2>
							</div>
							<div class="progress mt-1 " data-height="8" style="height: 8px;">
								<div class="progress-bar bg-light" role="progressbar"
									data-width="25%" aria-valuenow="25" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- card-author -->
				<div class="col-xl-4 col-lg-6">
					<div class="card l-bg-river">
						<div class="card-statistic-3 p-4">
							<div class="card-icon card-icon-large">
								<!-- icon -->
								<i class="fab fa-autoprefixer"></i>
							</div>
							<div class="mb-4">
								<h5 class="card-title fw-bold mb-0">Autores</h5>
							</div>
							<div class="mb-2 d-flex align-items-center justify-content-between">
								<!-- link -->
								<a th:href="@{/autor/lista}" class="btn btn-sm btn-outline-light px-4">Ir <i class="fa fa-arrow-up"></i></a>
								<!-- count -->
								<h2 class="d-flex align-items-center mb-0" th:text="${cantAutor}"></h2>
							</div>
							<div class="progress mt-1 " data-height="8" style="height: 8px;">
								<div class="progress-bar bg-light" role="progressbar"
									data-width="25%" aria-valuenow="25" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- card-rent -->
				<div class="col-xl-4 col-lg-6">
					<div class="card l-bg-sunset">
						<div class="card-statistic-3 p-4">
							<div class="card-icon card-icon-large">
								<!-- icon -->
								<i class="fas fa-swatchbook"></i>
							</div>
							<div class="mb-4">
								<h5 class="card-title fw-bold mb-0">Alquiler</h5>
							</div>
							<div class="mb-2 d-flex align-items-center justify-content-between">
								<!-- link -->
								<div class="btn-group dropup">
								  <button type="button" class="btn btn-sm btn-outline-light px-4 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
								    Ir
								  </button>
								  <ul class="dropdown-menu">
								    <li><a class="dropdown-item border rounded" th:href="@{/alquiler/lista}">1. Mantenimiento </a></li>				     
								    <li><a class="dropdown-item border rounded" th:href="@{/alquiler/boleta}">2. Registro </a></li>
								  </ul>
								</div>
								<!-- count -->
								<h2 class="d-flex align-items-center mb-0" th:text="${cantAlquiler}"></h2>
							</div>
							<div class="progress mt-1 " data-height="8" style="height: 8px;">
								<div class="progress-bar bg-light" role="progressbar"
									data-width="25%" aria-valuenow="25" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- card -->
				<div class="col-xl-4 col-lg-6">
					<div class="card l-bg-space">
						<div class="card-statistic-3 p-4">
							<div class="card-icon card-icon-large">
								<!-- icon -->
								<i class="fas fa-dragon"></i>
							</div>
							<div class="mb-4">
								<h5 class="card-title fw-bold mb-0">Detalle Alquiler</h5>
							</div>
							<div class="mb-2 d-flex align-items-center justify-content-between">
								<!-- link -->
								<a th:href="@{/detalles/lista}" class="btn btn-sm btn-outline-light px-4">Ir <i class="fa fa-arrow-up"></i></a>
								<!-- count -->
								<h2 class="d-flex align-items-center mb-0" th:text="${cantADetalle}"></h2>
							</div>
							<div class="progress mt-1 " data-height="8" style="height: 8px;">
								<div class="progress-bar bg-light" role="progressbar"
									data-width="25%" aria-valuenow="25" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>

	<!-- fragment-footer -->
	<div th:replace="~{/fragments/footer :: myfooter}"></div>

	<!-- Start Include All JS -->
    <script src="/resources/js/jquery-3.6.0.js"></script>
    <script src="/resources/js/plugins.js"></script>
    <script src="/resources/js/menu-vertical.js"></script> 
    <script src="/resources/js/back-top.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   	<!-- End Include All JS -->
</body>
</html>
