<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - S-Manga</title>

	<!-- Favicon Icon -->
    <link rel="shortcut icon" href="/resources/img/logo.png" type="image/x-icon">
    
    <!-- Start Include All CSS -->
    <link rel="stylesheet" href="/resources/css/index.css">
    <link rel="stylesheet" href="/resources/css/menu-vertical.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!-- End Include All CSS -->
</head>

<style>
	.form-contacto {
	  max-width: 500px;
	  margin: 0 auto;
	}
</style>

<body>
	<!-- fragment-header-->
	<div th:replace="~{/fragments/header :: myheader}"></div>
	<br>
	<br>
	<br>

    <!-- title-mantenimiento-->
    <div class="container py-5">    
        <div class="text-center">
            <h2>Formulario de Contacto</h2>
            <p>¡Contáctanos para cualquier pregunta o consulta!</p>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <form class="form-contacto" action="#" method="POST">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control border-secondary" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control border-secondary" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea class="form-control border-secondary" id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </div>
              </form>
            </div>
          </div>
    </div>
	
	<br>
	<br>
	<br>
	<br>
	<!-- fragment-footer -->
	<div th:replace="~{/fragments/footer :: myfooter}"></div>
	
	<!-- Start Include All JS -->
	<script src="/resources/js/jquery-3.6.0.js"></script>
    <script src="/resources/js/plugins.js"></script>
    <script src="/resources/js/menu-vertical.js"></script>
    <script src="/resources/js/back-top.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- End Include All JS -->
</body>
</html>
