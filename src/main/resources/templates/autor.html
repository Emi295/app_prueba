<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento Autor - S-Manga</title>
    
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="/resources/img/logo.png" type="image/x-icon">
 
 	<!-- Start Include All CSS -->
    <link rel="stylesheet" href="/resources/css/index.css">
    <link rel="stylesheet" href="/resources/css/menu-vertical.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/datatables.css" type="text/css">
    
    <!-- Alert Messages CSS -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

</head>

<body>

	<!-- Fragment Header -->
	<div th:replace="~{/fragments/header :: myheader}"></div>
	
	<br>
	<br>
	
    <div class="container d-flex align-items-center pt-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-gear-wide-connected" viewBox="0 0 16 16">
  		<path d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434l.071-.286zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5zm0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78h4.723zM5.048 3.967c-.03.021-.058.043-.087.065l.087-.065zm-.431.355A4.984 4.984 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8 4.617 4.322zm.344 7.646.087.065-.087-.065z"/>
		</svg>
        <h3 class="m-0 ps-1">Mantenimiento Autor</h3>
    </div>
    
    <div class="container">
        <hr>
        <!-- Button Modal Agregar/Registrar -->
        <div class="d-flex align-items-center justify-content-between">
            <a class="btn btn-sm btn-success px-3" data-bs-toggle="modal" data-bs-target="#exampleModalGrabar">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 18 18">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg> Agregar Nuevo/a
            </a>

            <!-- reports -->
            <div class="btn-group dropstart">
                <button type="button" class="btn btn-sm btn-secondary dropdown-toggle px-3" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-file-earmark-check" viewBox="0 0 18 18">
                        <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                    </svg>Generar Reporte
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a th:href="@{/autor/reporte/pdf}" class="dropdown-item" href="#">PDF</a></li>
                    <li><a th:href="@{/autor/reporte/html}" class="dropdown-item" href="#">HTML</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Table Container -->
    <div class="container my-3 pb-5">
        <table id="datatable-spanish" class="table table-striped table-bordered border-bottom-0 shadow pt-2">
            <thead class="table-primary">
                <tr>
                    <th class="text-center col-2">Código</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">País</th>
                    <th class="text-center">Opciones</th>
                </tr>
            </thead>
            
            <tbody>
            <!-- recuperar el atributo list... del controller -->
                <tr th:each="a:${listaAutor}">
                    <td th:text="${a.codAut}" class="text-center"></td>
                    <td th:text="${a.nomAut}" class="text-center"></td>
                    <td th:text="${a.paiAut}" class="text-center"></td>
                    <td class="d-flex align-items-center justify-content-center">
                        <!-- Button Update -->
                        <a class="btn btn-sm btn-primary border-0 btn-editar" data-bs-toggle="modal" data-bs-target="#exampleModalGrabar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 17">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                        </a>
                        <!-- Button Delete -->
                        <a class="btn btn-sm btn-danger border-0 mx-2 btn-eliminar">
                        	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 17">
							 	<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
							 	<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
							</svg>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
	<!-- Modal Grabar Start -->
	<div class="modal fade" id="exampleModalGrabar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<!-- Header Modal -->
				<div class="modal-header bg-dark">	
					<div class="d-flex align-items-center">
						<a><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-gear-fill text-warning" viewBox="0 0 16 16">
						 	<path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
							</svg></a>
						<h4 class="modal-title ms-2 text-warning">Autor</h4>
					</div>				
					<button type="button" class="btn btn-close bg-warning" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<!-- Body Modal  -->
				<div class="modal-body">
					<div class="container bg-light">
						<div class="row justify-content-center">
							<!-- Form-->
							<form id="CreateForm" th:action="@{/autor/grabar}" method="post" class="my-3 row justify-content-center">

								<div class="col-11 mb-3 d-flex">
									<label class="col-sm-5 col-form-label">Código</label>
									<div class="col-sm-4">
										<!-- important: value="0" and_readonly -->
										<input type="text" class="form-control" name="txtCodigo" value="0" id="txtCodigo" readonly> <!-- no-disabled -->
									</div>
								</div>

								<div class="col-11 mb-3 d-flex">
									<label class="col-sm-5 col-form-label">Nombre <span class="text-danger">*</span></label>
									<div class="col-sm-7">
										<input type="text" class="form-control border-secondary" name="txtNombre" id="txtNombre" required>
									</div>
								</div>

								<div class="col-11 mb-3 d-flex">
									<label class="col-sm-5 col-form-label">País <span class="text-danger">*</span></label>
									<div class="col-sm-6">
										<input type="text" class="form-control border-secondary" name="txtPais" id="txtPais" required>
									</div>
								</div>																																
							</form>
						</div>
					</div>
				</div>
				
				<!-- Button Registra/Actualiza -->
				<div class="modal-footer d-flex align-items-center justify-content-center bg-dark">
					<button class="btn btn-outline-warning fw-bold px-5" type="submit" form="CreateForm">
						Guardar Cambios
					</button>					
				</div>
				
			</div>
		</div>
	</div>
	<!-- Modal Grabar End -->
	
	<br>
	<br>
	<br>
	
	<!-- Fragment Footer -->
	<div th:replace="~{/fragments/footer :: myfooter}"></div>
	 
	<!-- Start Include All JS -->
	<script src="/resources/js/jquery-3.6.0.js"></script>
    <script src="/resources/js/plugins.js"></script>
    <script src="/resources/js/menu-vertical.js"></script>
    <script src="/resources/js/back-top.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/resources/js/datatables.js"></script>
    <script src="/resources/js/datatables-language.js"></script>
	
	<!-- Alert Messages JS -->
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!-- End Include All JS -->
	
	<!-- funcion mostrar mensaje flotante segun la accion -->
	<!-- recupera datos del controlador -->
	<script th:inline="javascript" th:if="${mensaje != null}">
		let msj;
		msj = /*[[${mensaje}]]*/
	
	 	toastr.success(msj, "Mensaje: ", {
		    "timeOut": "7000",
		    "extendedTImeout": "7000",
		    "positionClass ": " toast-top-right ",
		});
	</script>
	
	<!-- Funcion Actualizar -->
	<script>
		// asignar event click al btn class "btn-editar"
		$(document).on("click",".btn-editar", function(){

			// variable
			let cod;
			
			// read the column cod of the row actual segun el btn que se hizo click
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			
			// get ruta
			$.get("buscar?buscarCodigo="+cod, function(response){
				// console.log(response);
				
				// enviar datos txt para actualizar
				$("#txtCodigo").val(response.codAut);
				$("#txtNombre").val(response.nomAut);
				$("#txtPais").val(response.paiAut);

				// codAutor = response.codAut;
			})
		})
	</script>
	
	<!-- Funcion Eliminar -->
	<script>
		// asignar event click btn a class "btn-eliminar"
		$(document).on("click", ".btn-eliminar", function() {
			
			// varible
			let cod;
			
			// leer la columna cod de la fila actual segun el btn que se hizo click
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			
			// mensaje flotante
			alertify.confirm('Alerta!', 'ESTA SEGURO DE ELIMINAR ESTE REGISTRO?', function() {
				
				// capturar el parametro del controlador
				window.location="eliminar?buscarCodigo="+cod;
				
			}, function() {
				// cancelar acccion
				alertify.error('Acción Cancelada');
				
			}).set('labels', {ok:'Sí', cancel:'Cancelar'});
				
		})
	</script>
</body>
</html>
