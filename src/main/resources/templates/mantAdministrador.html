<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento Empleado - S-Manga</title>

	<!-- Favicon Icon -->
    <link rel="shortcut icon" href="/resources/img/logo.png" type="image/x-icon">
    
    <!-- Start Include All CSS -->
    <link rel="stylesheet" href="/resources/css/index.css">
    <link rel="stylesheet" href="/resources/css/menu-vertical.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/datatables.css">
    
	 <!-- Alert Messages CSS -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<!-- End Include All CSS -->
</head>

<body>
	<!-- Fragment Header -->
	<div th:replace="~{/fragments/header :: myheader}"></div>
	<br>
	<br>

	<div class="container col-md-6 card shadow mt-5">
		<h5 class="text-center pt-3">Grabar Empleado</h5>
		<hr>
		<form th:action="@{/administrador/save}" method="post" th:object="${admin}" enctype="multipart/form-data" class="py-3 row">
			<div class="col-md-2 mb-3">
				<label class="col-form-label">Id:</label> 
				<input type="text" th:field="*{codAdm}" class="form-control" readonly>
			</div>
			<div class="col-md-5 mb-3">
				<label class="col-form-label">Nombre:</label> 
				<input type="text" th:field="*{nomAdm}" class="form-control border-secondary" required>
			</div>
			<div class="col-md-5 mb-3">
				<label class="col-form-label">Apellido:</label> 
				<input type="text" th:field="*{apeAdm}" class="form-control border-secondary" required>
			</div>
			
			<div class="col-md-4 mb-3">
				<label class="col-form-label">Dni:</label> 
				<input type="text" th:field="*{dniAdm}" class="form-control border-secondary" required>
			</div>
			
			<div class="col-md-4 mb-3">
				<label class="col-form-label">Email:</label> 
				<input type="text" th:field="*{emaAdm}" class="form-control border-secondary" required>
			</div>
			
			<div class="col-md-4 mb-3">
				<label class="col-form-label">Telefono:</label> 
				<input type="text" th:field="*{telAdm}" class="form-control border-secondary" required>
			</div>
			
			<div class="mb-3 col-md-4">
				<label class="col-form-label">Fec. Nacimiento: <span class="text-danger">*</span></label>
				<input th:field="*{fecNac}" class="form-control border-secondary" type="date">
			</div>
			
			<div class="col-md-4 mb-4">
				<label class="col-form-label" for="description">Usuario:</label> 
				<input type="text" th:field="*{userAdm}" class="form-control border-secondary" required>
			</div>
			
			<div class="col-md-4 mb-4">
				<label class="col-form-label">Clave:</label> 
				<input type="text" th:field="*{clave}" class="form-control border-secondary" required>
			</div>
			
			<!-- 
			<div class="col-md-3 mb-4">
				<label class="col-form-label">Rol: (ADMIN/USER)</label> 
				<input type="text" th:field="*{AdministradorRol}" class="form-control border-secondary" required>
			</div>
			 -->
			
			<div class="col-md-3 mb-3">
			    <label class="col-form-label">Rol:</label> 
		    	<select class="form-select border-secondary" th:field="*{AdministradorRol}"  required>
				    <option value="">[Seleccione Rol]</option>
				    <option th:each="rol:${listaRol}" th:value="${rol.codRol}" th:text="${rol.nomRol}"></option>
				</select>
			</div>
			
			<div class="col-md-6 mb-4">
				<label class="col-form-label" for="file">Subir Foto Perfil:</label>
				<div class="input-group">
					<input type="file" name="file" class="form-control border-dark" id="file" required>
				</div>
			</div>
			
			<div class="col-md-3 mb-3 text-center">
				<img th:if="${admin.image}" class="card-img-top border border-1 border-secondary rounded-circle object-fit-cover"
						th:src="@{'/administrador/uploads/' + ${admin.image}}" style="width: 100px; height: 100px;">
			</div>
			<hr>
			
			<div class="col-md-12 d-flex justify-content-center">
				<button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
				<a th:href="@{/administrador/lista}" class="btn btn-danger">Cancelar</a>
			</div>
		</form>
	</div>

	<br>
	<br>
	<br>
	<!-- Fragment Footer -->
	<div th:replace="~{/fragments/footer :: myfooter}"></div>
	
	<!-- Start Include All JS -->
	<script src="/resources/js/jquery-3.6.0.js"></script>
    <script src="/resources/js/plugins.js"></script>
    <script src="/resources/js/menu-vertical.js"></script>
    <script src="/resources/js/back-top.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/resources/js/datatables.js"></script>
    <script src="/resources/js/datatables-language.js"></script>
    
    <!-- Alert Messages JS -->
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <!-- End Include All JS -->
</body>
</html>
